<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="basket.css">
    <script type="text/javascript" src="basket.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
        <div><h1>Basket STATS</h1></div>
      <div class="input-elements">
        <input type="text" name="" value="">
        <input id="button" type="button" name="" value="Clear">
      </div>
      <div class="player-infos">
      <span id="id"></ span>
      <span id="points"><b>Points:</b><span class="content"></span></span><br>
      <span id="bounce"><b>Bounce:</b><span class="content"></span></span><br>
      <span id="mistake"><b>Mistake:</b><span class="content"></span></span><br>
      <span id="twoPerc"><b>Twoperc:</b><span class="content"></span></span><br>
      <span id="threePerc"><b>ThreePerc:</b><span class="content"></span></span><br>
      </div>

      <datalist class="players-list" />
    </div>

  </body>
</html>
